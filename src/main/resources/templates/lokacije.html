<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/lokacijeHead :: baseHead(~{::title})">
	<title>Lokacije</title>
</head>
<body>

<div class="super_container">
	
	<!-- Header -->

	<header class="header">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="header_container d-flex flex-row align-items-center justify-content-start">

						<!-- Logo -->
						<div class="logo_container">
							<div class="logo">
								<div>destino</div>
								<div>travel agency</div>
								<div class="logo_image"><img src="/images/logo.png" alt=""></div>
							</div>
						</div>

						<!-- Main Navigation -->
						<nav class="main_nav ml-auto">
							<ul class="main_nav_list">
								<li class="main_nav_item"><a href="/">Početna</a></li>
								<th th:if="${korisnickoIme == ''}">
									<li class="main_nav_item"><a href="/prijava">Prijava</a></li>
									<li class="main_nav_item"><a href="/registracija">Registracija</a></li>
								</th>
								<th th:unless="${korisnickoIme == ''}">
									<li class="main_nav_item"><a href="/mojeRezervacije">Moje rezervacije</a></li>
									<li th:classappend="${adminKorisnik} ? 'dropdown' : ''" class="main_nav_item">
										<a th:text="${korisnickoIme}" th:classappend="${adminKorisnik} ? 'dropdown-toggle' : ''" class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"></a>
										<div th:if="${adminKorisnik}" class="dropdown-menu without-line-height">
											<a class="dropdown-item">Akcije admina</a>
											<div class="dropdown-divider"></div>
											<a class="dropdown-item" href="/admin/dodaj-lokaciju">Dodaj lokaciju</a>
											<a class="dropdown-item" href="/admin/dodaj-smjestaj">Dodaj smještaj</a>
										</div>
									</li>
									<li class="main_nav_item"><a href="#" onclick="document.getElementById('odjava_forma').submit()">Odjava</a></li>
								</th>
							</ul>
						</nav>

						<form id="odjava_forma" hidden="hidden" method="post" th:action="@{/odjava}">
							<input type="submit">
							<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
						</form>

						<!-- Hamburger -->
						<div class="hamburger ml-auto"><i class="fa fa-bars" aria-hidden="true"></i></div>

					</div>
				</div>
			</div>
		</div>
	</header>
	
	<!-- Home -->

	<div class="home">
		<!-- Image by https://unsplash.com/@peecho -->
		<div class="home_background parallax-window" data-parallax="scroll" data-image-src="/images/news.jpg" data-speed="0.8"></div>
	</div>

	<!-- News -->

	<div class="news">
		<div class="container">
			<div class="row">

				<!-- News Posts -->
				<div class="col-lg-9">
					<div class="news_posts">
						
						<!-- News Post -->
						<div th:each="lok,it : ${lokacije}" class="news_post">
							<div class="post_title"><a href="#" th:text="${lok.naziv}"></a></div>
							<div class="post_meta">
								<ul>
									<li th:each="kat,it : ${lok.kategorije}" th:unless="${it.index > 6}" th:text="${kat.naziv}"></li>
								</ul>
							</div>
							<div class="post_image" th:with="carouselId=${'carouselId' + it.index}">
								<div th:attr="id=${carouselId}" class="carousel slide" data-ride="carousel">
									<ol class="carousel-indicators">
										<li th:each="slika,it : ${lok.slikeLokacije}" th:attr="data-target=${'#' + carouselId},data-slide-to=${it.index}"
											th:classappend="${it.index == 0} ? 'active' : ''"></li>
									</ol>
									<div class="carousel-inner">
										<div th:each="slika,it : ${lok.slikeLokacije}" th:classappend="${it.index == 0} ? 'active' : ''" class="carousel-item">
											<img class="d-block w-100" th:attr="src=${slika.putanjaSlike}">
										</div>
									</div>
									<a class="carousel-control-prev" th:attr="href=${'#' + carouselId}" role="button" data-slide="prev">
										<span class="carousel-control-prev-icon" aria-hidden="true"></span>
										<span class="sr-only">Previous</span>
									</a>
									<a class="carousel-control-next" th:attr="href=${'#' + carouselId}" role="button" data-slide="next">
										<span class="carousel-control-next-icon" aria-hidden="true"></span>
										<span class="sr-only">Next</span>
									</a>
								</div>
								<a href="#"><div class="post_image_box text-center">+</div></a>
							</div>
							<div class="post_text">
								<p th:text="${lok.opis}"></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Footer -->

	<th:block th:replace="fragments/footer :: footer"></th:block>

</div>

</body>
</html>
