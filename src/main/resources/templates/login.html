<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: baseHead(~{::title})">
    <title>Prijava</title>
</head>
<body>

<div class="super_container">

    <!-- Header -->

    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="header_container d-flex flex-row align-items-center justify-content-start">

                        <!-- Logo -->
                        <div class="logo_container">
                            <div class="logo">
                                <div>destino</div>
                                <div>travel agency</div>
                                <div class="logo_image"><img src="images/logo.png" alt=""></div>
                            </div>
                        </div>

                        <!-- Main Navigation -->
                        <nav class="main_nav ml-auto">
                            <ul class="main_nav_list">
                                <li class="main_nav_item"><a href="/">Poƒçetna</a></li>
                                <li class="main_nav_item active"><a href="#">Prijava</a></li>
                                <li class="main_nav_item"><a href="registracija">Registracija</a></li>
                                <li class="main_nav_item"><a href="mojeRezervacije">Moje rezervacije</a></li>
                            </ul>
                        </nav>

                        <!-- Hamburger -->
                        <div class="hamburger ml-auto"><i class="fa fa-bars" aria-hidden="true"></i></div>

                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Home -->

    <div class="home">
        <div class="home_background" style="background-image:url(images/newsletter.jpg)"></div>
        <div class="home_content" style="left: 79%; top: 30%">
            <div class="home_content_inner">
                <div class="col-12">
                    <div class="find_form_container">
                        <form action="/prijava" method="post" id="find_form"
                              class="find_form d-flex flex-md-row flex-column align-items-md-center align-items-start justify-content-md-between justify-content-start flex-wrap">
                            <div class="row" style="width:100%; padding-bottom: 30px">
                                <div class="find_item" style="padding-right: 10px">
                                    <div>Korisnicko ime:</div>
                                    <input type="text" name="korisnickoIme" class="find_input" required="required"
                                           placeholder="Korisnicko ime">
                                </div>
                            </div>
                            <div class="row" style="width:100%; padding-bottom: 30px">
                                <div class="find_item" style="padding-right: 10px">
                                    <div>Lozinka:</div>
                                    <input type="text" name="lozinka" class="find_input" required="required"
                                           placeholder="Lozinka">
                                </div>
                            </div>
                            <div class="row" style="width:100%">
                                <div class="find_item">
                                    <button class="button find_button">Prijava</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->

    <th:block th:replace="fragments/footer :: footer"></th:block>

</div>
</body>
</html>
